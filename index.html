<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.min.css" />
    <title>Frontend Mentor | Snap Landing Page</title>
  </head>
  <body>
    <main class="h-wrapper">
      <header class="header">
        <nav class="header__nav">
          <div class="header__logo-container">
            <a
              href="#"
              aria-label="Go to Snap landing page"
              class="header__logo"
            ></a>
          </div>
          <div class="header__menu-nav">
            <div class="header-menu">
              <button class="header-menu-dropdown">
                Features
                <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                  <path
                    stroke="#686868"
                    stroke-width="1.5"
                    fill="none"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </button>
              <div class="header-menu-collapse">
                <ul class="header-list">
                  <li class="header-item">
                    <a href="#" class="header-nav-link">
                      <div class="header-img-container">
                        <img src="./assets/icon-todo.svg" alt="icons" />
                      </div>
                      Todo List
                    </a>
                  </li>
                  <li class="header-item">
                    <a href="#" class="header-nav-link">
                      <div class="header-img-container">
                        <img src="./assets/icon-calendar.svg" alt="icons" />
                      </div>
                      Calendar
                    </a>
                  </li>
                  <li class="header-item">
                    <a href="#" class="header-nav-link">
                      <div class="header-img-container">
                        <img src="./assets/icon-reminders.svg" alt="icons" />
                      </div>
                      Reminders
                    </a>
                  </li>
                  <li class="header-item">
                    <a href="#" class="header-nav-link">
                      <div class="header-img-container">
                        <img src="./assets/icon-planning.svg" alt="icons" />
                      </div>
                      Planning
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="header-menu">
              <button class="header-menu-dropdown">
                Company
                <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                  <path
                    stroke="#686868"
                    stroke-width="1.5"
                    fill="none"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </button>
              <div class="header-menu-collapse">
                <ul class="header-list">
                  <li class="header-item">
                    <a href="#" class="header-nav-link">History</a>
                  </li>
                  <li class="header-item">
                    <a href="#" class="header-nav-link">Our Team</a>
                  </li>
                  <li class="header-item">
                    <a href="#" class="header-nav-link">Blog</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="header-menu">
              <a href="#" class="header-nav-link">Careers</a>
            </div>
            <div class="header-menu">
              <a href="#" class="header-nav-link">About</a>
            </div>
          </div>
          <div class="header__button-container">
            <a href="#" class="button">Login</a>
            <a href="#" class="button button--transparent">Register</a>
          </div>
          <!-- <div class="header__menu-hamburger">
            <span class="header__hamburger"></span>
          </div> -->
        </nav>
      </header>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
